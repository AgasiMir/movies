{% load static %}

<div class="main-banner bg bg1" id="home">
    <!-- header -->
    <header class="header">
        <div class="container-fluid px-lg-5">
            <!-- nav -->
            <nav class="py-4">
                <div id="logo">
                    <h1> <a href="index.html" class="editContent" style="outline: none; outline-offset: -2px; cursor: inherit; color: rgb(255, 255, 255); font-size: 40px; background-color: rgba(0, 0, 0, 0); font-family: &quot;Source Sans Pro&quot;, sans-serif;">Фильмы и Сериалы</a></h1>
                </div>

                <label for="drop" class="toggle">Menu</label>
                <input type="checkbox" id="drop">
                <ul class="menu mt-2">
                    <li class="active"><a href="/">Главная</a></li>
                    <li>
                        <!-- First Tier Drop Down -->
                        <label for="drop-2" class="toggle">Категории <span class="fa fa-angle-down" aria-hidden="true" ></span> </label>
                        <a href="#">Категории <span class="fa fa-angle-down" aria-hidden="true"></span></a>
                        <input type="checkbox" id="drop-2">
                        <ul>
                            {% for cat in category %}
                            <li><a href="{{cat.get_absolute_url}}">{{cat.name}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url "users:logout" %}" 
                        style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;"
                        >Выход</a>
                    {% else %}
                    <li><a href="{% url "users:login" %}" 
                        style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;"
                        >Вход</a>
                    </li>
                    <li><a href="{% url "users:register" %}" 
                        style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;"
                        >Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
            <!-- //nav -->
        </div>
    </header>
    <!-- //header -->
    <!--/banner-->
    <div class="banner-info">
        <p class="editContent" >Добро пожаловать</p>
        <h3 class="mb-4 editContent">Все о кино</h3>
        <div class="ban-buttons">


        </div>
    </div>
    <!--// banner-inner -->

</div>
<ol class="breadcrumb editContent">
    <li class="breadcrumb-item">
        <a href="/" class="editContent">Home</a>
    </li>
    <li class="breadcrumb-item active editContent">Single Page</li>
    <form method='get'>
        <button name='big'>&#9632;</button>
        <button name='small'>&#9633;</button>
    </form>
</ol>
